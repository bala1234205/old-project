<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      background-color: #f0f0f0;
        flex-wrap: wrap;
      padding: 10px;
    }

    .box {
      background-color: lightblue;
      padding: 20px;
      margin: 10px;
      text-align: center;
      flex: 1;
    }
  </style>
</head>
<body>

  <h2>Flexbox Example</h2>

  <div class="container">
     <div class="box" >1</div>
        <div class="box" style=;">2</div>

        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
        <div class="box">16</div>
        <div class="box">17</div>
        <div class="box">18</div>
        <div class="box">19</div>
        <div class="box">20</div>

  </div>

</body>
</html>
