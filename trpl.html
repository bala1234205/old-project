<!DOCTYPE html>
<html>
<head>
    <title>Sysway Layout</title>
</head>
<body>

<table border ="1" width="100%" height="600px">
    <!-- Header Row -->
    <tr>
        <th colspan="4" height="30">Sysway</th>
    </tr>
    
    <!-- Image Row -->
    <tr>
        <td colspan="4"  height="50" ><img src="/image/sysway.jfif" alt="sysway" ></td>
    </tr>

    <!-- Menu Row -->
    <tr>
        <td>Menu 1</td>
        <td>Menu 2</td>
        <td>Menu 3</td>
        <td>Menu 4<br>Message</td>
    </tr>

    <!-- Main Content Row -->
    <tr>
        <td><marquee behaviour=slide direction=up><img src="/image/6.jpg" alt="6 image" width="100px
            "></marquee></td>
        <td colspan="2"> <hr>Text</td>
        <td><marquee behaviour=slide direction=down><img src="/image/9.jpg" alt="6 image" width="100px
            "></marquee></td>

    <!-- Footer Row -->
    <tr>
        
        <td colspan="4" height="50" text align="center">Sysway</td>
    </tr>
</table>

</body>
</html>
